<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destinaton</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="mainfirstdiv">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid d-flex justify-content-evenly">
              <a class="navbar-brand text-light fw-bolder" href="#">Booking.com</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link text-light" href="#">PKR</a>
                  <i class="fa-solid fa-question" style="color: #ffffff;"></i>
                  <a class="nav-link text-light" href="#">List your property</a>
                  <button class="topnavbuttons">Register</button>
                  <button class="topnavbuttons">Sign in</button>
                </div>
              </div>
            </div>
          </nav>
          <div class="topbuttons">
            <ul>
                <li>
                    <button class="selectedbutton">
                        <i class="fa-solid fa-bed" style="color: #ffffff;"></i>
                        Stays
                    </button>
                </li>
                <li>
                    <button>
                        <i class="fa-solid fa-plane" style="color: #ffffff;"></i>  
                        Flights
                    </button>
                </li>
                <li>
                    <button>
                        <i class="fa-solid fa-car" style="color: #ffffff;"></i>  
                        Car rentals
                    </button>
                </li>
                <li>
                    <button>
                        <i class="fa-solid fa-gamepad" style="color: #ffffff;"></i> 
                        Attractions
                    </button>
                </li>
                <li>
                    <button>
                        <i class="fa-solid fa-taxi" style="color: #ffffff;"></i>  
                        Airport Taxi
                    </button>
                </li>
            </ul>
          </div>
          <div class="secondtextdiv">
            <h1>Find your next day</h1>
            <p>Search low prices on hotels, homes and much more...</p>
          </div>
    </div>
    <div class="ThirdSection">
        <div class="firstinputbutton">
            <i class="fa-solid fa-bed"></i>
            <input type="text" placeholder="Where are you going?">
        </div>
        <div class="Secondinputbutton">
            <i class="fa-solid fa-calendar-days"></i>
            <input type="datetime-local">
        </div>
        <div class="Thirdinputbutton">
            <i class="fa-regular fa-user"></i>
            <input type="text" placeholder="2 Adults - 0 children">
        </div>
        <div class="FourthSearchButton">
            <button>Search</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
